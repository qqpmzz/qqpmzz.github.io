<!-- 테마 메뉴 -->
<div style="border-radius: 6px; background: var(--bg-tertiary); overflow: hidden;">
    <div style="display: flex; align-items: center; justify-content: space-between; padding: 10px 12px; cursor: pointer;"
        onclick="toggleThemeMainMenu(this)">
        <div style="display: flex; align-items: center; gap: 8px;">
            <span>🎨</span>
            <span style="font-size: 14px; font-weight: 500;">테마</span>
        </div>
        <span class="theme-menu-arrow">▼</span>
    </div>
    <div class="theme-main-list" style="display: none; padding: 12px;">
        <!-- 라이트/다크 모드 선택 -->
        <div style="margin-bottom: 12px;">
            <div style="font-size: 11px; font-weight: 600; color: var(--text-secondary); margin-bottom: 6px;">
                모드
            </div>
            <div style="display: flex; gap: 6px;">
                <div class="theme-mode-item light active" data-theme="light" style="flex: 1; padding: 8px 4px; border-radius: 4px; border: 1px solid var(--border-color); 
                                            background: var(--bg-secondary); cursor: pointer; text-align: center; font-size: 12px;
                                            transition: all 0.2s ease; color: var(--text-primary);">
                    <span>☀️ 라이트</span>
                </div>
                <div class="theme-mode-item dark" data-theme="dark" style="flex: 1; padding: 8px 4px; border-radius: 4px; border: 1px solid var(--border-color); 
                                            background: var(--bg-secondary); cursor: pointer; text-align: center; font-size: 12px;
                                            transition: all 0.2s ease; color: var(--text-primary);">
                    <span>🌙 다크</span>
                </div>
            </div>
        </div>

        <!-- 레이아웃 색상 -->
        <div style="margin-bottom: 12px;">
            <div style="font-size: 11px; font-weight: 600; color: var(--text-secondary); margin-bottom: 6px;">
                레이아웃 색상
            </div>
            <div style="display: flex; flex-direction: column; gap: 4px;">
                <div class="theme-color-item white active" data-color="white"
                    style="padding: 6px 8px; border-radius: 4px; cursor: pointer; font-size: 12px;
                                            transition: all 0.2s ease; border: 1px solid transparent; color: var(--text-primary);">
                    <span>화이트</span>
                </div>
                <div class="theme-color-item pink" data-color="pink"
                    style="padding: 6px 8px; border-radius: 4px; cursor: pointer; font-size: 12px;
                                            transition: all 0.2s ease; border: 1px solid transparent; color: var(--text-primary);">
                    <span>핑크</span>
                </div>
                <div class="theme-color-item skyblue" data-color="skyblue"
                    style="padding: 6px 8px; border-radius: 4px; cursor: pointer; font-size: 12px;
                                            transition: all 0.2s ease; border: 1px solid transparent; color: var(--text-primary);">
                    <span>스카이블루</span>
                </div>
            </div>
        </div>

        <!-- 코드박스 테마 -->
        <div>
            <div style="font-size: 11px; font-weight: 600; color: var(--text-secondary); margin-bottom: 6px;">
                코드박스 테마
            </div>
            <div style="display: flex; flex-direction: column; gap: 4px;">
                <div class="code-theme-item github active" data-code-theme="github"
                    style="padding: 6px 8px; border-radius: 4px; cursor: pointer; font-size: 12px;
                                            transition: all 0.2s ease; border: 1px solid transparent; color: var(--text-primary);">
                    <span>GitHub</span>
                </div>
                <div class="code-theme-item monokai" data-code-theme="monokai"
                    style="padding: 6px 8px; border-radius: 4px; cursor: pointer; font-size: 12px;
                                            transition: all 0.2s ease; border: 1px solid transparent; color: var(--text-primary);">
                    <span>Monokai</span>
                </div>
                <div class="code-theme-item onedark" data-code-theme="onedark"
                    style="padding: 6px 8px; border-radius: 4px; cursor: pointer; font-size: 12px;
                                            transition: all 0.2s ease; border: 1px solid transparent; color: var(--text-primary);">
                    <span>One Dark</span>
                </div>
                <div class="code-theme-item dracula" data-code-theme="dracula"
                    style="padding: 6px 8px; border-radius: 4px; cursor: pointer; font-size: 12px;
                                            transition: all 0.2s ease; border: 1px solid transparent; color: var(--text-primary);">
                    <span>Dracula</span>
                </div>
            </div>
        </div>
    </div>
</div>
